name: A workflow for my Hello World file
on: push
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest    
    steps:
      - name: init
        uses: actions/checkout@v1
      - name: kickoff
        uses: ./action-a
      - name: echo the greeting time
        run: echo ' The time was ${{steps.hello.outputs.time}}.'
        env:
         MY_NAME: "Mona"
